name: CI/CD - ASP.NET Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: ⚙️ Configurar .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # ou 6.0.x se for esse o seu projeto

      - name: 📦 Restaurar dependências
        run: dotnet restore

      - name: 🛠️ Build do projeto
        run: dotnet build --no-restore --configuration Release

      - name: ✅ Rodar testes
        run: dotnet test --no-build --verbosity normal

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐳 Build da imagem Docker
        run: docker build -t cidades-esginteligentes:latest .

